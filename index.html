<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap  CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Arquivos Showdown JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
        integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script charset="UTF-8" type="text/javascript" src="script.js"></script>
    <title>Exibir Repositórios Modal</title>
</head>

<body>
    <!-- Seção Buscar Repositório -->
    <section>
        <div class="container py-5">
            <div class="container px-5">
                <div class="text-center">
                    <hr>
                    <h1>Buscar Repositórios</h1>
                    <hr>
                    <p class="my-5">Para visualizar os repositórios do GitHub, digite o nome de usuário desejado:</p>
                    <div class="input-group my-5">
                        <input type="text" id="usuario-github" class="form-control"
                            placeholder="Digite o nome de usuário do GitHub">
                        <button class="btn btn-primary" onclick="buscarRepositorios()">Buscar</button>
                    </div>
                </div>

                <div id="repo-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
        </div>

        <div class="my-5 text-center">
            <a class="btn btn-primary" type="button" href="https://github.com/luizh-gsoares"><i
                    class="fa-brands fa-github"></i> GitHub</a>
        </div>
    </section>
    <!-- Fim da Seção Portfólio -->

    <!-- Modal -->
    <div class="modal fade" id="repoModal" tabindex="-1" aria-labelledby="repoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="repoModalLabel"> <i class="fa-solid fa-circle-info"></i> Detalhes </h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="repoModalBody">
                    <!-- Conteúdo do modal será adicionado dinamicamente aqui -->
                </div>
            </div>
        </div>
    </div>



    <!-- Arquivos Javascript -->
    <script>
        buscarRepositorios();
    </script>

    <script charset="UTF-8" src="script.js"> </script>
</body>

</html>
